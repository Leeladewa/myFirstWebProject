{% extends " blog/base.html" %}
{% content block %}

{% for post in posts %}
<div class="post">
  <p class="date">created : {{post.created_date| date :'D M Y'}}</p>
  <h3><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h3>
  <p>{{post.text | truncatechars :200}}</p>

</div>
{% endblock %}
